<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="TIC Tac Toe.css" type="text/css" />
	<title>TIC Tac Toe</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
	<p id="XPoints" class="Points">X</p>
	<p id="OPoints" class="Points">O</p>
	<table id="table">
		<tr>
			<td class="Ctd"></td>
			<td class="Ctd"></td>
			<td class="Ctd"></td>
		</tr>
		<tr>
			<td class="Ctd"></td>
			<td class="Ctd"></td>
			<td class="Ctd"></td>
		</tr>
		<tr>
			<td class="Ctd"></td>
			<td class="Ctd"></td>
			<td class="Ctd"></td>
		</tr>
	</table>
	<div id="VictoryMessage">
		<p id="WinnerName"></p>
		<p id="Encouraging"></p>
		<button id="restart">restart</button>
	</div>
	<script type="text/javascript" src="TIC Tac Toe.js"></script>
</body>

</html>
